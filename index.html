<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center" id="calculator">
        <h1 id="title">DOM Calculator</h1>
        <p id="description">This is a simple calculator project using DOM manipulation.</p>
        <div id="output" readonly>0</div>
        <div class="row">
            <button id="clear" class="btn btn-danger col">C</button>
            <button class="btn btn-warning col">←</button>
            <button class="btn btn-info col">.</button>
            <button class="btn btn-secondary col">×</button>
        </div>
        <div class="row">
            <button id="7" class="btn btn-light col">7</button>
            <button id="8" class="btn btn-light col">8</button>
            <button id="9" class="btn btn-light col">9</button>
            <button class="btn btn-secondary col">÷</button>
        </div>
        <div class="row">
            <button id="4" class="btn btn-light col">4</button>
            <button id="5" class="btn btn-light col">5</button>
            <button id="6" class="btn btn-light col">6</button>
            <button id="subtract" class="btn btn-secondary col">-</button>
        </div>
        <div class="row">
            <button id="1" class="btn btn-light col">1</button>
            <button id="2" class="btn btn-light col">2</button>
            <button id="3" class="btn btn-light col">3</button>
            <button id="add" class="btn btn-secondary col">+</button>
        </div>
        <div class="row">
            <button class="btn btn-light col">0</button>
            <button class="btn btn-light col">00</button>
            <button id="equal" class="btn btn-primary col ">=</button>
        </div>
        <p id="warning" class="text-center"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
